<svg viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg">
    <!-- Градиенты -->
    <defs>
        <linearGradient id="borderGradient" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#6b6b6b" />
            <stop offset="50%" stop-color="#2e2e2e" />
            <stop offset="100%" stop-color="#2e2e2e" />
        </linearGradient>

        <radialGradient id="innerGradient" cx="50%" cy="40%" r="60%">
            <stop offset="0%" stop-color="#333333" />
            <stop offset="100%" stop-color="#1C1C1E" />
        </radialGradient>

        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.5"/>
        </filter>
    </defs>

    <!-- Внешний контур -->
    <path
            d="M20 20 L180 20 L180 140 L100 220 L20 140 Z"
            fill="url(#borderGradient)"
            stroke="#2e2e2e"
            stroke-width="1"
            filter="url(#shadow)"
    />

    <!-- Внутренняя часть -->
    <path
            d="M35 35 L165 35 L165 135 L100 205 L35 135 Z"
            fill="url(#innerGradient)"
    />
</svg>
